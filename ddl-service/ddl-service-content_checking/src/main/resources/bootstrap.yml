spring:
  application:
    name: ddl-service-content_checking
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  datasource:
    # 数据源
    url: jdbc:postgresql://localhost:5432/ddl?useSSL=false
    username: postgres
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      pool-name: DDLHikariCP

  cloud:
    nacos:
      discovery:
#        enabled: false # 如果不想使用 Nacos 进行服务注册和发现, 设置为 false 即可
        enabled: false
        server-addr: localhost:8848 # Nacos 服务器地址
        # server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850 # Nacos 服务器地址
        namespace: a4c36c7c-880e-4401-af15-c5e8c89a0d46
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator

